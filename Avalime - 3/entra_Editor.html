<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>Avalime</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E2DFC4;
        }

        #bloco {
            background-color: #FDFCF3;
        }

        button:hover {
            background-color: #256728;
        }

        .form-control {
            background-color: #D9D9D9;
        }
    </style>
</head>


<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="card p-4" style="max-width: 500px; width: 100%;" id="bloco">
            <h1 class="text-center mb-3">Modo editor</h1>
            <h2 class="text-center mb-3"><b> Avalime</b></h2>

            <form>
                <div class="mb-2">
                    <label for="editor-name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="editorNome" placeholder="Nome">
                </div>

                <div class="mb-2">
                    <label for="editor-code" class="form-label">C처digo</label>
                    <input type="text" class="form-control" id="codigoEditor" placeholder="C처digo">
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="SenhaEditor" placeholder="Senha">
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="mostraSenha">
                        <label class="form-check-label" for="mostraSenha">Mostrar senha</label>
                    </div>
                </div>

                <button id="entra_conta" type="button" class="btn btn-success w-100">Entra na conta</button>
            </form>

            <div class="text-center mt-2">
                <a href="cadastra.html" class="text-decoration-none">N찾o possui uma conta?</a>
            </div>

            <div class="text-center mt-2">
                <a href="entra.html" class="text-decoration-none">N찾o sou editor</a>
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('mostraSenha').addEventListener('change', function() {
            const passwordInput = document.getElementById('SenhaEditor');
            passwordInput.type = this.checked ? 'text' : 'SenhaEditor'; 
        });

        document.getElementById('entra_conta').addEventListener('click', function() {
      localStorage.setItem('isEditor', 'true'); 
      window.location.href = "tela_perfil.html"; 
    });

    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
