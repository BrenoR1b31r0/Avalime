<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">

    <title>Avalime</title>
<style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E2DFC4;
        }

        #bloco {
            background-color: #FDFCF3;
        }

        button:hover {
            background-color: #256728;
        }

        .form-control{
            background-color: #D9D9D9;
        }

</style>

    
</head>


<body>

    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4" style="max-width: 500px; width: 100%;" id="bloco">
                <h1 class="text-center mb-3">Criar Conta</h1>
                <h2 class="text-center mb-3"><b> Avalime</b></h2>
                <form id="formulario">

                    <div class="mb-2">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>


                    <div class="mb-2">
                        <label for="email" class="form-label">Endereço de E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Endereço de E-mail">
                    </div>


                    <div class="mb-2">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>


                    <div class="mb-2">
                        <label for="confirm-password" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="confirma_senha" placeholder="Confirme a senha">
                    </div>


                    <div class="d-flex justify-content-center">
                        <button href="inicial.html" type="submit" class="btn btn-success w-50" >Criar Conta</button>
                    </div>

                </form>

                <div class="text-center mt-2">
                    <a href="entra.html" class="text-decoration-none">Já possui uma conta?</a>
                </div>
            </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
        event.preventDefault();
        const senha = document.getElementById('senha').value;
        const confirmaSenha = document.getElementById('confirma_senha').value;

        if (senha !== confirmaSenha) {
            alert('As senhas não coincidem. Por favor, tente novamente.');
        } else {
            alert('Conta criada com sucesso!');
            window.location.href = 'inicial.html'; 
        }
    });
</script>

  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
  crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
